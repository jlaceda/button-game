   <title>Color Buttons</title>
</head>

<body>

   <div class="container">

       <div class="row">
           <div class="col-md-6">
               <div id="buttonContainer1">

               </div>

           </div>
           <div class="col-md-6">
               <div id="buttonContainer2">
               </div>
           </div>
       </div>

   </div>
   <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
   <script>
    
    var possibleColors = ["green", "red", "blue"];

    function generateButtons() {

        var numberOfButtons = Math.floor(Math.random() * 10 + 3);

        for (let i = 0; i <= numberOfButtons; i++) {
            var randomIndex = Math.floor(Math.random() * possibleColors.length);
            var randomColor = possibleColors[randomIndex];
            var colorBtn = $('<button>', {
                text: randomColor, 
                id: 'btn_' + i,
                class: 'btn btn-primary ' + randomColor,
                'data-color': randomColor,
                click: function () {

                var fridgeMagnet = $('<div>', {
                    class: 'letter fridge-color',
                    text: ($(this).attr("data-letter"))
                });

                $('#buttonContainer2').append($(this));
                }

            });
            $('#buttonContainer1').append(colorBtn);
            $('#buttonContainer1').append($('<br>'));
        }

    }

   generateButtons();
